<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Matching Platform</title>
    <link rel="stylesheet" href="style.css">
    <script src="jobMatching.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Job Matcher</h1>
            <div class="search-bar">
                <input type="text" id="searchBar" placeholder="Search for jobs, people, or companies...">
                <button onclick="searchJobs()">Search</button>
            </div>
            <div class="profile-options">
                <span><a href="index.html">Home</a></span>
                <span><a href="network.html">Network</a></span>
                <span><a href="jobs.html">Jobs</a></span>
                <span><a href="profile.html">Profile</a></span>
            </div>
            
            
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div class="profile-summary">
                <img src="it.jpg" alt="Profile Picture" class="profile-pic">
                <h3>Shrey Rai</h3>
                <p>Video Editor | Graphic Designer</p>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="#">Network</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Messaging</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </div>
        </aside>

        <section class="feed">
            <h2>Job Listings</h2>
            <ul id="jobResults">
                <!-- Job results will be inserted here with titles, company, salary, location, and description -->
            </ul>
        </section>
        

        <section class="jobMatcher">
            <h2>Match Jobs to Candidates</h2>
            <div class="form-group">
                <label for="candidateSkills">Candidate Skills:</label>
                <input type="text" id="candidateSkills" placeholder="Enter skills separated by commas">
            </div>
            <button onclick="matchJobs()">Find Matches</button>

            <div id="matchedJobs">
                <h3>Matched Jobs</h3>
                <ul id="matchResults">
                    <!-- Matched jobs will be shown here -->
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
